<html>
<head>
    <title>Login/Register</title>
    <link rel="stylesheet" href="loginregister.css">
</head>
<body>
<div class = "hero">
<div class = "form-box">
<div class = "button-box">
<div id = "btn"></div>
<button type = "button" class="toggle-btn" onclick="login()">Log In</button>
<button type = "button" class="toggle-btn" onclick="register()">Register</button>
<button type = "button" class="toggle-btn" onclick="admin()">Admin</button>

</div>
<form id ="login" class="input-group">
    <input type="text" class="input-field" placeholder="Enter Email" required>
    <input type="text" class="input-field" placeholder="Enter Password" required> 
    <button type="Submit" class="submit-btn">Log in</button>
</form>
<form id="register" class="input-group">
    <input type="text" class="input-field" placeholder="Enter name" required>
    <input type="text" class="input-field" placeholder="Enter Email" required>
    <input type="text" class="input-field" placeholder="Enter Password" required>
    <input type="text" class="input-field" placeholder="Enter SSN" required>
    <input type="text" class="input-field" placeholder="Enter phone number" required>
    <input type="text" class="input-field" placeholder="Enter Age" required>
    <div class="dropdown">
    Gender: 
    <select name="membership" id="membership">
        <option value="M">M</option>
        <option value="F">F</option>
      </select>
      <button type="Submit" class="submit-btn">Register</button>
    </form>
    </div>
    <form id ="admin_login" class="input-group">
        <input type="text" class="input-field" placeholder="Enter Email" required>
        <input type="text" class="input-field" placeholder="Enter Password" required> 
        <button type="Submit" class="submit-btn">Log in</button>
    </form>
</div>

<script>
var x = document.getElementById("login");
var y = document.getElementById("register");
var n = document.getElementById("register");
var z = document.getElementById("btn");

function register(){
    x.style.left="-400px";
    y.style.left="50px";
    z.style.left="110px";
}

function login(){
    x.style.left="50px";
    y.style.left="450px";
    z.style.left="0px";
}

function admin(){
    x.style.left="50px";
    y.style.left="450px";
    z.style.left="0px";
}

</script>
</body>
</html>
